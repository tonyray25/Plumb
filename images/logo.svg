<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100">
  <defs>
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#888888" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- P -->
  <text x="5" y="75" font-family="'DM Sans', Arial, sans-serif" font-size="80" font-weight="700" fill="#ffffff" filter="url(#textShadow)">P</text>

  <!-- Plumb bob (replacing l) -->
  <g transform="translate(52, 5)">
    <!-- String -->
    <rect x="10" y="0" width="5" height="50" fill="#f0a500"/>
    <!-- Bob cap -->
    <rect x="4" y="48" width="17" height="10" fill="#f0a500"/>
    <!-- Bob body -->
    <polygon points="12.5,58 24,66 24,78 12.5,95 1,78 1,66" fill="#f0a500"/>
  </g>

  <!-- umb -->
  <text x="82" y="75" font-family="'DM Sans', Arial, sans-serif" font-size="80" font-weight="700" fill="#ffffff" filter="url(#textShadow)">umb</text>
</svg>